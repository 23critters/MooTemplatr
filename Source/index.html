<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>MooTemplatr</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.4/mootools-yui-compressed.js"></script>
<script type="text/javascript" src="mootools-more-1.4.0.1.js"></script>
<script type="text/javascript" src="MooTemplatr.js"></script>
<script type="text/javascript">
//<![CDATA[
window.addEvent("domready", function() {
	var t1 = new MooTemplatr.Twitter({
		params: {
            count: 3
        },
		element: "listposts",
		username: "23critters",
		template: "TwitterTemplate.html",
        actions: {
            "text": "linkify"
        }
    });

	var t2 = new MooTemplatr.Twitter({
		element: "listposts-2",
		search: "from:twitter",
		template: "TwitterTemplate.html",
        params: {
            count: 4
        },
        dateformat: "%H:%M",
        actions: {
            "created_at": "formatdate",
            "text": "linkify"
        }
	});

	var t3 = new MooTemplatr.Reddit({
		element: "listposts-3",
		username: "neiltyson",
		template: "RedditTemplate.html",
        params: {
            limit: 4
        },
        actions: {
            "data.created_utc": "formatdate",
            "data.body": "linkify"
        }
	});
});
//]]>
</script>
</head>
<body>
    <p><a href="http://mootools.net/more/8b71d9032491a52b5b31d4323243a5c3">Get the customized MooTools More-build here!</a></p>

    <h1>Twitter (username)</h1>
	<div id="listposts"></div>

    <h1>Twitter (search)</h1>
	<div id="listposts-2"></div>

    <h1>Reddit</h1>
	<div id="listposts-3"></div>

</body>
</html>
